spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

app:
  api-key: ${API_KEY:mysecretapikey123}
  dev-mode: false

  cors:
    allowed-origins:
      - "http://localhost:3000"
      - "http://localhost:5173"

server:
  port: 8080

logging:
  level:
    root: INFO

springdoc:
  api-docs:
    path: /v3/api-docs
